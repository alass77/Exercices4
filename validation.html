<!DOCTYPE html>
<html>
  <head>
    <title>DIC cafe</title>
    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/contact_validation.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <nav class="header_nav">
      <div>
        <button class="drop_menu_btn" id="drop_menu_btn">menu</button>
        <ul class="drop_menu" id="drop_menu">
          <a href="#" class="drop_menu_item">
            <li>Home</li>
          </a>
          <a href="#" class="drop_menu_item">
            <li>Menu</li>
          </a>
          <a href="#" class="drop_menu_item">
            <li>Contact</li>
          </a>
        </ul>
      </div>
    </nav>
    <section class="section_inner">
      <div class="section_title">
        <h1>CONTACT</h1>
        <p>Contact</p>
      </div>
      <form action="#" method="POST" id="form">
        <table class="contact">
          <tr class="contact_line">
            <td class="contact_sign"><label for="name">Nom</label></td>
            <td class="contact_input"><input type="text" name="name" id="name"></td>
          </tr>
          <tr class="contact_line">
            <td class="contact_sign"><label for="name">e-mail</label></td>
            <td class="contact_input"><input type="email" name="email" id="email"></td>
          </tr>
          <tr class="contact_line">
            <td class="contact_sign"><label for="name">Courriel (confirmation)</label></td>
            <td class="contact_input"><input type="email" name="email_confirm" id="email_confirm"></td>
          </tr>
          <tr class="contact_content" id="content_field">
            <td class="contact_sign"><label for="content">Contenu</label></td>
            <td class="contact_input"><textarea name="content" id="content"></textarea></td>
          </tr>
        </table>
        <div class="contact_btn_area">
          <button type="reset" class="contact_btn reset_btn">Réinitialiser</button>
          <button type="submit" class="contact_btn submit_btn">Envoyer</button>
        </div>
      </form>
    </section>
    
    
    <!-- drop_menu.jsの読み込み -->
    <script type="text/javascript" src="javascripts/drop_menu.js"></script>
    <script type="text/javascript" src="javascripts/validation.js"></script>
  </body>
</html>
